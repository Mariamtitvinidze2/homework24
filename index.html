<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <img class="background" src="./images/Rectangle.png" alt="background" />
        <img class="stars" src="./images/Combined Shape.png" alt="stars" />
        <img class="Group" src="./images/Group 5 (2).png" alt="Group" />
        <p class="Text">We're launching soon</p>
      </div>

      <div class="countdown">
        <div class="time-box" id="days">00</div>
        <div class="time-box" id="hours">00</div>
        <div class="time-box" id="minutes">00</div>
        <div class="time-box" id="seconds">00</div>
      </div>

      <div class="under-countdown">
        <div class="texts">DAYS</div>
        <div class="texts">HOURS</div>
        <div class="texts">MINUTES</div>
        <div class="texts">SECONDS</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
